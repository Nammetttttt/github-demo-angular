<div id="div1">
    <!-- <button type="button" class="btn btn-dark mr-1">
        Thêm mới
    </button> -->
    <label>Số phiếu xuất</label>
    <input class="form-control" [(ngModel)]="sophieuxuat" />
    <label>Ngày xuất</label>
    <input class="form-control" [(ngModel)]="ngayxuat" />
    <label>Vị trí sử dụng</label>
    <!-- <input class="form-control" [(ngModel)]="vitri" /> -->
    <div>
        <select class="form-control" [(ngModel)]="vitri">
            <option >Phòng ban</option>
            <option >Nhân viên</option>
        </select>
    </div>
    <label>Phòng sử dụng</label>
    <!-- <input class="form-control" [(ngModel)]="phongban" /> -->
    <div>
        <select class="form-control" [(ngModel)]="phongban">
            <option>---Chọn phòng ban ---</option>
            <option *ngFor="let pban of DSPhongBan">{{pban.tenPhongBan}}</option>
            <option>Không</option>
        </select>
    </div>
    <label>Nhân viên dùng</label>
    <!-- <input class="form-control" [(ngModel)]="nhanvien" /> -->
    <div>
        <select class="form-control" [(ngModel)]="nhanvien">
            <option>---Chọn nhân viên ---</option>
            <option *ngFor="let nvien of DSNhanVien">{{nvien.tenNV}}</option>
            <option>Không</option>
        </select>
    </div>
    <label>Kho</label>
    <!-- <input class="form-control" [(ngModel)]="kho" /> -->
    <div>
        <select class="form-control" [(ngModel)]="kho">
            <option>---Chọn kho lưu trữ---</option>
            <option *ngFor="let kho of DSKho">{{kho.moTa}}</option>
            
        </select>
    </div>
    <label>Diễn giải</label>
    <input class="form-control" [(ngModel)]="diengiai" />
    <label>Chọn tài sản</label>
    <div>
        <select class="form-control" [(ngModel)]="taisan">
            <option>---Chọn tài sản xuất sử dụng--- </option>
            <option *ngFor="let tsan of DSTaiSan">{{tsan.tenTS}}</option>
        </select>
    </div>

    <!-- <label>Mật khẩu</label>
    <input class="form-control" [(ngModel)]="matKhau" /> -->
    <button class="btn btn-primary" (click)="suaphieuxuat()">Sửa</button>
</div>
